<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Portfolio Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bio</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Welcome to My Portfolio</h1>
            <p>Hello! I am an interior design master's student at RISD. Explore my portfolio to see my latest projects and designs.</p>
        </section>
        <section class="portfolio-overview">
            <h2>Portfolio Overview</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="path/to/project1.jpg" alt="Project 1">
                </div>
                <div class="portfolio-item">
                    <img src="path/to/project2.jpg" alt="Project 2">
                </div>
                <div class="portfolio-item">
                    <img src="path/to/project3.jpg" alt="Project 3">
                </div>
                <div class="portfolio-item">
                    <img src="path/to/project4.jpg" alt="Project 4">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Pinterest</a></li>
            <li><a href="#">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
