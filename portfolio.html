    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, input, textarea {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300; /* Thinner font */
            word-spacing: 0.1em; /* Increased space between words */
            letter-spacing: 0.02em; /* Increased space between characters */
        }
        h1, h2, strong {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            word-spacing: 0.1em;
            letter-spacing: 0.12em;
        }

        /* Animation keyframes */
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            position: relative;
        }
        .copyright {
            position: absolute;
            bottom: 27px;
            right: 15px;
            font-size: 12px;
            color: #8a8a8a;
        }
    </style>
</head>
